<!DOCTYPE html>
<html>
	<head>
		<meta charset="UTF-8">
		<title></title>
		<link rel="stylesheet" href="css/public.css">
		<link rel="stylesheet" href="css/register.css">
	</head>
	<body>
		<div id="login-t">
		<div class="login-top">
			<h2><a href="index.html">返回首页&nbsp;&nbsp;&nbsp;&nbsp;></a></h2>
			<p>
				<span>
					<img src="https://www.lecuntao.com/shop/templates/default/images/logoIco.png">
				</span>
				<b>用户注册</b>
			</p>
		</div>
	</div>
	<div id="login-c">
		<div class="login-box">
			<h3>注册乐村淘会员</h3>
			<div class="login-input">
				<form>
					<li><p class="name"><input type="text" value="" placeholder="请输入用户名" minlength="3" id="name" required=true></p></li>
					<li><p class="pass"><input type="password" value=""  placeholder="请输入密码" id="pass" minlength="6" required=true></p></li>
					<li><p class="pass-again"><input type="password" value="" placeholder="请再次输入密码" equalTo=".pass" required=true></p></li>
					<li><p class="btnreg"><input type="button" value="注册" id="btnreg"></p></li>
					<li>已有账号？<a href="login.html">去登录>></a></li>
					
				</form>
			</div>
		</div>
	</div>
	</body>
	<script src="libs/require.js" data-main = "js/main-2"></script>
	<script type="text/javascript" src="libs/jquery.2.2.4.js" ></script>
	<script src="libs/jquery.validate.js"></script>
	<script type="text/javascript" src="libs/jquery.validate.messages_zh.js" ></script>
	<script>
		$(function(){
            $('form').validate()
        })
	</script>
</html>
